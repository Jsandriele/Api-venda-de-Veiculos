<!DOCTYPE html>
<html lang="en">
  <head>
    <title>simulador</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
   
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
   <div class="titulo">
     <header>Simulador de venda de veículos</header>
   </div>
   <div class="form">
     <form action="htt" method="post"></form>
    <select name="tipoveiculo" id="tipoveiculo" class="form-control" data-size="7" data-style="btn btn-simples btn-round">
      <option value>selecione tipo de veiculo</option>
      <option value="1">Carro</option>
      <option value="2">Moto</option>
      <option value="3">Caminhão</option>
    </select>
    <select name="Marca" id="marca" class="form-control" data-size="7" data-style="btn btn-simples btn-round">
      <option value>Marca</option>
    </select>
    <select name="modelo" id="modelo" class="form-control" data-size="7" data-style="btn btn-simples btn-round">
      <option value>Modelo</option>
    </select>
    <select name="" id="" class="form-control" data-size="7" data-style="btn btn-simples btn-round">
      <option value>Ano</option>
    </select>

   </div>
   
    <div class="input">
      <fieldset class="caixa1">
        <label for="valor" class="text">Valor</label></br>
        <input type="text" name="valor" id="valor" class="input-valor" placeholder="R$" >
        <button  type="button" class="btn-consultar">Consultar</button>
      </fieldset>
     </div>
  
  
   
  </body>
</html>
